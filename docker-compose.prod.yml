services:
  db:
    image: docker.io/library/postgres:16-alpine
    env_file:
      - .env.production
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U controldegastos"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Only expose to host if you need direct database access (commented for security)
    # ports:
    #   - "5432:5432"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env.production
    environment:
      - STATIC_DIR=/web/dist
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
